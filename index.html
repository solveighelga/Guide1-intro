<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <title>Document</title>
    </head>
    <!--comment on body here-->
    <body>
        <!-- Comment on header here: Added a navigation bar-->
        <header>
            <!-- list with disabled links and a logo-->
            <ul id="navbar">
                <li><img src="images/petlogo.jpg" alt="petlogo" id="logo"></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Pet News</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </header>

        <!-- Comment on main: Had to work my way down from row to column to get the image next to each other-->
        <main>
            <h1>Did you loose your pet? You came to the right place!</h1>
            <section>
                <div id="row">
                    <div class="column">
                        <img src="images/lost_dog.jpg">
                    </div>
                    <div class="column">
                        <img src="images/lost_bird.jpeg">
                    </div>
                </div>
            </section>
        </main>

        <!--Comment on footer here: target="blank" Link will open in new window-->
        <footer><a href="mailto:lostpet@lostpet.com" target="_blank">lostpet@lostpet.com</a></footer>
    </body>
</html>
